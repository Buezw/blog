<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介绍页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的介绍页面</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我们</a>
    <a href="#services">服务</a>
    <a href="#contact">联系我们</a>
</nav>

<section>
    <h2 id="home">首页</h2>
    <p>这是一个简单的HTML页面示例，用于介绍您的网站、项目或服务。</p>

    <h2 id="about">关于我们</h2>
    <p>我们是一家专注于提供优质服务的公司，致力于为客户带来最佳体验。</p>

    <h2 id="services">我们的服务</h2>
    <p>我们提供各种服务，包括网页设计、开发、市场营销等。</p>

    <h2 id="contact">联系我们</h2>
    <p>如果您有任何问题，欢迎通过邮箱联系我们：example@example.com。</p>
</section>

<footer>
    <p>版权所有 © 2024</p>
</footer>

</body>
</html>
